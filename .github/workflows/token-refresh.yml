name: Auto Token Refresh

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ]

jobs:
  refresh-token:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install selenium-wire selenium webdriver-manager
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        
    - name: Run token extractor
      env:
        RYNE_EMAIL: ${{ secrets.RYNE_EMAIL }}
        RYNE_PASSWORD: ${{ secrets.RYNE_PASSWORD }}
      run: |
        python token_extractor_headless.py
        
    - name: Commit and push token updates
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add token.txt token.json index.html || true
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Auto-update JWT token [skip ci]" && git push)
