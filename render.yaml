services:
  - type: web
    name: ryne-token-refresher
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python auto_refresh_service.py"
    envVars:
      - key: RYNE_EMAIL
        sync: false
      - key: RYNE_PASSWORD
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
    autoDeploy: true

  - type: cron
    name: token-refresh-cron
    env: python
    schedule: "*/10 * * * *"  # Every 10 minutes
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python token_extractor_headless.py"
    envVars:
      - key: RYNE_EMAIL
        sync: false
      - key: RYNE_PASSWORD
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
